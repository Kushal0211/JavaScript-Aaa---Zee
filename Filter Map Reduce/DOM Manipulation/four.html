<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
    
    
</body>

<script>
    function addLang(lang)
    {
        const li2 = document.createElement('li')
        li2.innerHTML = `${lang}`
        document.querySelector('.lang').appendChild(li2)
    }

    addLang('TypeScript')
    addLang('Python')

    function addOptimalLang(lang)
    {
        const newLi = document.createElement('li')
        newLi.appendChild(document.createTextNode(lang))
        document.querySelector('.lang').appendChild(newLi)
    }
    
    addOptimalLang('Go')

    const secondLi = document.querySelector('li:nth-child(2)')

    // 1. Editing Hack 1
    // secondLi.innerHTML = "MoJo"

    // 2. Editing hack 2 
    const li3 = document.createElement('li')
    li3.textContent = 'C-Sharp'

    secondLi.replaceWith(li3)

    // To remove

    const elem = document.querySelector('li:last-child')
    elem.remove()
    
</script>
</html>
