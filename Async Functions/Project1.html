<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading"> Color Changing App</h1>

    <button class="start">Start</button>
    <button class="stop">Stop</button>
</body>

<script>

    const randomColor = function()
    {
        let hex = "0123456789ABCDEF";
        let color = "#";

        for(let i = 0; i<6; i++)
        {
            color+= hex[Math.floor(Math.random()*16)];
        }

        return color;
    };

    let intervalId;
    
    const changeBackGroundColor = function()
    {
        if(!intervalId)
        {
            intervalId = setInterval(changeBg,1000);
        }
    function changeBg()
    {
        document.body.style.backgroundColor = randomColor();
    }
};

const stopChangeBg = function()
{
    clearInterval(intervalId);
    intervalId = null;
};



    document.querySelector('.start').addEventListener('click',changeBackGroundColor);

    document.querySelector('.stop').addEventListener('click',stopChangeBg);

</script>
</html>
